<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>


    <h3>Get All</h3>

    <tr th:each="subInfo: ${carList}">
        <td th:text="'id: '+ ${subInfo.id}">  </td>
        <td th:text="'Name: '+ ${subInfo.name}"></td>
        <td th:text="'Address: '+ ${subInfo.address}">  </td>
        <td th:text="'Phone number: '+ ${subInfo.phoneNumber}">  </td>
        <td th:text="'Email: '+ ${subInfo.email}">  </td>
    </tr>



</table>

<form class="modal-content" action="/create" method="post">
    <div class="container">
        <h1>New SUB</h1>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required><hr>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required><hr>

        <label for="phoneNumber"><b>Phone number</b></label>
        <input type="text" placeholder="Enter Phone number" name="phoneNumber" required><hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required><hr>


        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup"  >Sign Up</button>
        </div>
    </div>

</form>
</div>


</body>
</html>
