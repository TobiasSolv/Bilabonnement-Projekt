<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>


    <h3>Get All</h3>

    <tr th:each="subInfo: ${carList}">
        <td th:text="${subInfo.id}">id:  </td>
        <td th:text="${subInfo.name}">Name: </td>
        <td th:text="${subInfo.address}">Address:  </td>
        <td th:text="${subInfo.phoneNumber}">Phone number:  </td>
        <td th:text="${subInfo.email}">Email:  </td>
    </tr>



</table>

<form class="modal-content" action="homepage.html">
    <div class="container">
        <h1>New SUB</h1>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required><hr>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" required><hr>

        <label for="phoneNumber"><b>Phone number</b></label>
        <input type="text" placeholder="Enter Phone number" name="PhoneNumber" required><hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required><hr>


        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup"  >Sign Up</button>
        </div>
    </div>

</form>
</div>


</body>
</html>
